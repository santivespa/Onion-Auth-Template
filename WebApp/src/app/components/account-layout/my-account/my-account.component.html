<form [formGroup]="form" class="mt-3 d-flex flex-column" (ngSubmit)="onSubmit()" *ngIf="!loadingUser()">
    <input type="text" formControlName="email" class="mb-3" />
    <input type="text" placeholder="Full Name" formControlName="fullName" class="mb-3" />
    <button matRipple type="submit" class="mb btn-blue" [disabled]="loading() || !form.valid">Save Changes</button>
</form>


<div *ngIf="loadingUser()" class="d-flex p-4 justify-content-center">
    <mat-spinner [diameter]="40"></mat-spinner>
</div>
