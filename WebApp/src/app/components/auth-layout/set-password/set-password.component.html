<div class="d-flex flex-column align-items-center">
    <h1>Cambiar Contraseña</h1>
    <form [formGroup]="form" class="mt-3 d-flex flex-column" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Nueva Contraseña</mat-label>
          <input matInput type="password" placeholder="Nueva Contraseña" formControlName="password">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Confirmar Contraseña</mat-label>
          <input matInput type="password" placeholder="Confirmar Contraseña" formControlName="confirmPassword">
        </mat-form-field>
        <button matRipple type="submit" mat-flat-button color="primary" [disabled]="loading || !form.valid">Cambiar Contraseña</button>
    </form>
    <a class="mt-3" routerLink="/auth/login">Login</a>
  </div>
